name: Integration

permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo fmt
        run: cargo fmt -- --check
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  packs:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Validate pack fixtures
        run: make packs.test

  harness:
    runs-on: ubuntu-latest
    needs:
      - lint
      - packs
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo builds
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Renderer snapshot tests
        run: make render.snapshot
      - name: Runner smoke harness
        run: make runner.smoke

  messaging-provider:
    runs-on: ubuntu-latest
    needs:
      - harness
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo builds
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Messaging/provider E2E
        env:
          E2E_REQUIRE_DOCKER: "1"
        run: cargo test -p greentic-integration --test e2e_messaging_provider -- --nocapture

  webchat:
    runs-on: ubuntu-latest
    needs:
      - packs
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(github.event_name == 'schedule' && '["chromium","firefox"]' || '["chromium"]') }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webchat-e2e/package-lock.json
      - name: Install npm dependencies
        run: npm ci
        working-directory: webchat-e2e
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: webchat-e2e/node_modules/.cache/ms-playwright/${{ matrix.project }}
          key: ${{ runner.os }}-playwright-${{ matrix.project }}-${{ hashFiles('webchat-e2e/package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install ${{ matrix.project }}
        working-directory: webchat-e2e
      - name: WebChat contract tests
        run: make webchat.contract
      - name: Playwright e2e
        env:
          PLAYWRIGHT_PROJECT: ${{ matrix.project }}
        run: make webchat.e2e
