services:
  nats:
    image: nats:2.10.20-alpine
    command:
      - --js
      - --server_name=greentic-e2e
      - --http_port=9223
    ports:
      - "4223:4222"
      - "9223:9223"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9223/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
